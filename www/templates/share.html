<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Share Profile</h1>
    <button class="button button-clear" ng-click="closeShareModal()">Close</button>
  </ion-header-bar>
  <ion-content>
    <div class="list card">
      <div class="item item-image">
        <img id="qr_code" class="{{imageStyle}}" ng-src="{{profileURL}}">
      </div>
    </div>
  </ion-content>
</ion-modal-view>
