<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="iprofile" ng-controller="MainCtrl">
    <ion-header-bar class="bar-light" >
      <button class="button button-icon icon ion-ionic" ng-click="openShareModal()"></button>
      <div class="h1 title">iProfile</div>
      <button class="button button-icon icon ion-gear-a" ng-click="openUpdateModal()"></button>
    </ion-header-bar>
    <ion-content>
      <div class="list">
        <div class="item item-icon-left">
          <i class="icon ion-person"></i>{{profile.name}}
        </div>
        <div class="item item-icon-left">
          <i class="icon ion-email"></i>{{profile.email}}
        </div>
        <div class="item item-icon-left">
          <i class="icon ion-iphone"></i>{{formatTel(profile.tel)}}
        </div>
        <div class="item item-icon-left">
          <i class="icon ion-model-s"></i>{{profile.plates}}
        </div>
      </div>
    </ion-content>
  </body>
</html>
